name: Run MTG tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  mtg-tests:
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run WDIO tests
      run: npm run wdio